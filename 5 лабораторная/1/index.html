<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Delivery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Форма заказа цветов с доставкой</h1>
        <form id="deliveryForm">
            <label for="dayOfWeek">Выберите день недели:</label>
            <select id="dayOfWeek" name="dayOfWeek">
        <option value="0">Воскресенье</option>
        <option value="1">Понедельник</option>
        <option value="2">Вторник</option>
        <option value="3">Среда</option>
        <option value="4">Четверг</option>
        <option value="5">Пятница</option>
        <option value="6">Суббота</option>
      </select>

            <label for="orderHour">Введите час заказа (0-23):</label>
            <input type="number" id="orderHour" name="orderHour" min="0" max="23" required>

            <button type="button" onclick="calculateDelivery()">Рассчитать доставку</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
