<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="displayContainer" class="row">
            <div id="memoryIcon">M</div>
            <div id="display" class="row">Калькулятор</div>
        </div>

        <div class="row">
            <div id="backspace" class="button">►</div>
            <div id="clear" class="button">C</div>
            <div id="recallFromMemory" class="button">MR</div>
            <div id="changeSign" class="button">±</div>
        </div>
        <div class="row">
            <div id="squareRoot" class="button">√</div>
            <div id="percentage" class="button">%</div>
            <div id="reciprocal" class="button">1/x</div>
            <div id="subtraction" class="button">−</div>
        </div>

        <div class="row">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div id="division" class="button">÷</div>
        </div>
        <div class="row">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div id="multiplication" class="button">×</div>
        </div>
        <div class="row">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div id="subtraction" class="button">−</div>
        </div>
        <div class="row">
            <div class="button">0</div>
            <div class="button">.</div>
            <div id="calculate" class="button">=</div>
            <div id="addition" class="button">+</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
