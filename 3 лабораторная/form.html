<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Покупка авиабилетов</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form>
        <div class="form">
            <div class="input_box">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>
            </div>

            <div class="input_box">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="email@gmail.com" required>
            </div>

            <div class="input_box">
                <label for="destination">Место назначения:</label>
                <input type="text" id="destination" name="destination" placeholder="Введите место назначения" required>
            </div>

            <div class="input_box">
                <label for="departure-date">Дата отправления:</label>
                <input type="date" id="departure-date" name="departure-date" required>
            </div>

            <div class="input_box">
                <label for="ticket-class">Класс билета:</label>
                <select id="ticket-class" name="ticket-class">
                <option value="economy">Эконом</option>
                <option value="business">Бизнес</option>
                <option value="first-class">Первый класс</option>
            </select>
            </div>
        </div>

        <button type="submit">Купить билет</button>
    </form>

</body>

</html>
